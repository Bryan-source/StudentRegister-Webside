<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calificaciones</title>
</head>
<body style="text-align: center">
        <h1>Registro de Estudiante</h1>
        <form role="form">
            <label for="nombre">Nombre:  <br>
                    <input type="text" name="nombre" id="nombre">
            </label> <br>
            <label for="codigo">Codigo:  <br>
                <input type="text" name="codigo" id="codigo">
            </label> <br>
            <label for="nota">Nota: <br>
                <input type="text" name="nota" id="calificacion">
            </label> <br> <br>
        
         
            <!-- Botones -->
            <button id="botonRegistrar">Registrar Estudiante</button>
            <button id="prom">Promedio</button>
            <button id="mayor">Nota más alta</button>
            <button id="menor">Nota más baja</button>
            <button id="bh">Borrar historial</button>
                  
        </form>
        <br>
        <h1>Listado de Estudiante</h1>
        <div class="contenedor">
            <p id="p1"></p>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
